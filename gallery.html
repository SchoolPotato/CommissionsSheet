<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="Images/icon.png" type="image/png">
    <link rel="stylesheet" href="CSS/main.css">

        <img src="Images/Buttons.png" id="Buttons" usemap="#buttons-map">

        <map name="home-button">
            <area shape="rect" coords="0,0,404,80" href="index.html">
        </map>

        <map name="buttons-map">
            <area shape="rect" coords="9,21,240,60" href="gallery.html">
            <area shape="rect" coords="265,21,496,60" href="info.html">
            <area shape="rect" coords="521,21,752,60" href="contact.html">
        </map><br>
        <hr id = "HR1">

    <fieldset>
        <div class="flex-container">
            <img class="flex-item" src="Images/CommissionSheetExample1Gallery.png">
            <img class="flex-item" src="Images/CommissionSheetExample2Gallery.gif">

            <img class="flex-item" src="Images/KeyBig.gif">
            <img class="flex-item" src="Images/AButtonPress.gif">
            <img class="flex-item" src="Images/BButtonPress.gif">
            <img class="flex-item" src="Images/Dpad.gif">
            <img class="flex-item" src="Images/StaffTransition.gif">
        </div>
    </fieldset>
    <hr>

    <img src="Images/SocialMediaLinks.png" id="links" usemap="#links-map">

    <map name="links-map">
        <area shape="rect" coords="13,6,52,45" href="twitter.html">
        <area shape="rect" coords="59,6,98,45" href="reddit.html">
        <area shape="rect" coords="105,6,144,45" href="discord.html">
